<body>
    <h1>STOP WATCH</h1>
    <div class="user">
    <div id="timing" class="timing">
        <div class="big"></div>
        <span id="Hrs">00:</span>
        <span id="Mins">00:</span>
        <span id="Sec">00.</span>
        <span id="Count">00 </span></div>
        <div class="use"></div>
    <div class="box">
        
    <button class="start" id="start">Start</button>
    <button class="stop" id="stop">Stop</button>
    <button class="Reset" id="reset">Reset</button>
    

<script src="./script/script.js"></script></div></div>
